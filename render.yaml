services:
  - type: web
    name: scholarmap-agent
    runtime: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: AGENT_SECRET
        sync: false
